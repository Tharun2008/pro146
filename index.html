<html>
  <head>
    <title>Animating Shapes</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-sky color="lightblue"></a-sky>

      <a-plane
        id="ground"
        color="grey"
        position="0 0 0"
        rotation="-90 0 0"
        width="50"
        height="50"
      ></a-plane>

      <a-box
        id="head"
        color="blue"
        position="0 8 0"
        width="3.2"
        height="2.2"
      >
      </a-box>

      <a-sphere
        color="white"
        position="-0.63 8.3 0.2"
        radius="0.6"
      >
      </a-sphere>

      <a-sphere
        color="black"
        radius="0.20"
        position="-0.63 8.2 0.9"
      ></a-sphere>

      <a-sphere
        color="white"
        position="0.63 8.3 0.2"
        radius="0.6" 
      >
      </a-sphere>
      <a-sphere
        color="black"
        radius="0.20"
        position="0.63 8.2 0.9"
      ></a-sphere>

      <a-box 
      id="neck" 
      color="orange" 
      position="0 6.7 0" 
      width="2" 
      height="0.4">
      </a-box>

      <a-box
        id="body"
        color="blue"
        position="0 4.5 0"
        width="4.5"
        height="4"
      >
      </a-box>

      <a-cylinder
        position="-2.5 5.4 0"
        rotation="30 90 0"
        color="orange"
        height="4"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      
      <a-cylinder
        position="2.7 5.5 0"
        rotation="-50 90 0"
        color="orange"
        height="4"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      
      <a-cylinder 
      color="orange" 
      radius="0.4" 
      height="3.5" 
      position="-1 0.7 0">
      </a-cylinder>

      <a-cylinder 
      color="orange" 
      radius="0.4" 
      height="3.5" 
      position="1 0.7 0">
      </a-cylinder>

      <a-camera 
      position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
